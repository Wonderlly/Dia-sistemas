<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório 322</title>
    <link rel="stylesheet" href="../css/style322.css">
    <script src="../js/jsgeral.js"></script>
    <script src="../js/js322.js"></script>
</head>

<main-component></main-component>

<body>
    
    <main class="content">
        <section class="formulario">

            <h1>Relatório 322 - Venda por Departamento</h1>

            <form action="#">
                <div class="form-datas">
                    <div class="form-group formdata">
                        <label for="">Data de Início:</label>
                        <input type="date" class="datainicial" required>
                    </div>

                    <div class="form-group formdata">
                        <label for="">Data de Fim:</label>
                        <input type="date" class="datafim" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="filial">Filial:</label>
                    <div class="select-group formfilial">
                        <button type="button" class="dropdown-filialbtn" id="dropdown-filialbtn">Selecione as Filiais</button>
                        <div class="dropdown-filialcontainer" id="checkboxes">
                            <label><input type="checkbox" name="filial[]" value="filial1">Filial 1</label>
                            <label><input type="checkbox" name="filial[]" value="filial2">Filial 11</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipo de Relatório:</label><br>
                    <div class="colunas">
                        <div class="coluna coluna1">
                            <label><input type="radio" name="tipo_relatorio" value="cliente"> Por Cliente</label><br>
                            <label><input type="radio" name="tipo_relatorio" value="cliente_principal"> Por Cliente Principal</label><br>
                        </div>
                        <div class="coluna coluna2">
                            <label><input type="radio" name="tipo_relatorio" value="fornecedor"> Por Fornecedor</label><br>
                            <label><input type="radio" name="tipo_relatorio" value="produto"> Por Produto</label><br>
                        </div>
                        <div class="coluna coluna3">
                            <label><input type="radio" name="tipo_relatorio" value="rca"> Por RCA</label><br>
                            <label><input type="radio" name="tipo_relatorio" value="supervisor"> Por Supervisor</label><br>
                        </div>
                    </div>
                </div>

                <div class="div-btngerar">
                    <button class="btngerar" type="submit">GERAR RELATÓRIO</button>
                </div>
            </form>

        </section>
    </main>
    
</body>

</html>
